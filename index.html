<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Linktree SE2026 - BPS Tabalong</title>
    <meta property="og:title" content="Linktree SE2026 - BPS Tabalong">
    <meta property="og:description" content="Kumpulan link penting petugas Sensus Ekonomi 2026">
    <meta property="og:image" content="logo.png">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; overflow-x: hidden; }
        
        /* Splash Screen Style */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 50;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        .loader-ring {
            width: 90px;
            height: 90px;
            border: 3px solid rgba(245, 158, 11, 0.1);
            border-left-color: #f59e0b;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .orange-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .card-glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="text-white">

    <div id="splash-screen">
        <div class="relative flex items-center justify-center mb-8">
            <div class="loader-ring absolute"></div>
         <img src="logo.png" alt="Logo SE2026" class="w-14 h-auto relative z-10">
        </div>
        <h2 class="text-2xl font-black tracking-[0.25em] orange-gradient bg-clip-text text-transparent italic">SE2026</h2>
        <p class="text-[9px] text-slate-500 font-bold tracking-[0.4em] mt-3 uppercase">Badan Pusat Statistik</p>
    </div>

    <div class="max-w-md mx-auto min-h-screen px-6 py-12 flex flex-col">
        
        <div class="text-center mb-12">
            <div class="inline-block relative mb-6">
                <div class="absolute inset-0 bg-amber-500 blur-3xl opacity-20 rounded-full"></div>
                <div class="relative bg-white/95 rounded-[2.5rem] p-6 shadow-2xl border-b-4 border-amber-500 hover:scale-105 transition-transform duration-500">
                    <img src="logo.png" 
                         alt="Logo BPS" class="w-20 h-auto">
                </div>
            </div>
            <h1 class="text-2xl font-black tracking-tight italic text-white leading-none">SENSUS EKONOMI</h1>
            <p class="text-xs font-bold text-amber-500 uppercase tracking-[0.3em] mt-2">Kabupaten Tabalong 2026</p>
        </div>

        <div id="link-container" class="space-y-4 flex-grow">
            </div>

        <div class="mt-16 text-center">
            <div class="flex justify-center gap-2 mb-6">
                <span class="h-1 w-1 bg-amber-500 rounded-full"></span>
                <span class="h-1 w-10 orange-gradient rounded-full"></span>
                <span class="h-1 w-1 bg-amber-500 rounded-full"></span>
            </div>
            <p class="text-[9px] font-bold text-slate-600 tracking-[0.2em] uppercase italic">Badan Pusat Statistik Kabupaten Tabalong</p>
        </div>
    </div>

    <script>
        // Data Menu SE2026
        const menuData = [
            { title: "MATERI SE2026", desc: "Unduh Pedoman & Juknis Petugas", url: "https://drive.google.com/drive/folders/1QjexYainKF9LY5rKzfIeuT0DeQBZZw4L", icon: "book-text" },
            { title: "DOKUMENTASI", desc: "Bukti Dukung SE2026", url: "https://drive.google.com/drive/folders/1OB1tB_qimORPne6dKGzH-L7g2Ror9TM9", icon: "camera" },
            { title: "WILAYAH KERJA", desc: "Alokasi Wilayah Kerja", url: "https://drive.google.com/drive/folders/1WIdUAPdzseiQ-CDwFf6nHJ5UW9rJ6tnL", icon: "map-pinned" },
            { title: "SOSIALISASI", desc: "Sosialisasi SE 2026", url: "https://drive.google.com/drive/folders/13aa1XyWMIs73iA5-sA6Gvv-GzEre3x4K", icon: "megaphone" },
            { title: "INTERNALISASI", desc: "Konsolidasi & Rapat Internal", url: "https://drive.google.com/drive/folders/1X5VcdprbHG9_dUfWd6SvZB2I3tdc_fYH", icon: "users-round" }
            // Cukup copy satu baris di dalam kurung kurawal ini { ... }
            //{ title: "NAMA MENU BARU", desc: "Deskripsi singkat menu", url: "https://link-tujuan.com", icon: "nama-icon" }

        ];

        // Splash Screen Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.visibility = 'hidden';
                }, 800);
            }, 500); 
        });

        // Render Menu
        const container = document.getElementById('link-container');
        menuData.forEach(item => {
            container.innerHTML += `
                <a href="${item.url}" class="group relative block card-glass rounded-[1.5rem] p-4 transition-all duration-300 transform hover:scale-[1.02] active:scale-95 hover:border-amber-500/50">
                    <div class="flex items-center">
                        <div class="w-12 h-12 orange-gradient rounded-2xl flex items-center justify-center shadow-lg group-hover:rotate-6 transition-all duration-300">
                            <i data-lucide="${item.icon}" class="w-6 h-6 text-white"></i>
                        </div>
                        <div class="ml-4 flex-1 text-left">
                            <h2 class="text-sm font-bold text-white group-hover:text-amber-400 transition-colors tracking-wide uppercase">${item.title}</h2>
                            <p class="text-[10px] text-slate-400 font-medium leading-tight">${item.desc}</p>
                        </div>
                        <i data-lucide="arrow-right" class="w-5 h-5 text-slate-700 group-hover:text-amber-500 transition-colors"></i>
                    </div>
                </a>
            `;
        });

        lucide.createIcons();
    </script>
</body>

</html>
